paths:
  # ============= [ GET -> GET ALL BLOGS ] ===============
  get:
    tags:
      - Blog Manage
    summary: Get All Blog Posts
    description: Retrieve a list of all blog posts.
    responses:
      "200":
        description: Successfully retrieved the list of blog posts.
        content:
          application/json:
            schema:
              $ref: "../swagger.yaml#/components/schemas/BlogListResponse"

  # ============= [ POST -> BLOG CREATING ] ===============
  post:
    tags:
      - Blog Manage
    summary: Create a Blog Post
    description: Create a new blog post.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../swagger.yaml#/components/schemas/BlogCreateRequest"
    responses:
      "201":
        description: Blog post created successfully.
        content:
          application/json:
            schema:
              $ref: "../swagger.yaml#/components/schemas/BlogResponse"
